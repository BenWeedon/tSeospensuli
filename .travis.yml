sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- mkdir _build
- make
deploy:
  provider: pages
  github_token:
    secure: 
  local_dir: _build
  skip_cleanup: true
  on:
    repo: benweedon/ceospensuli
    branch: master
